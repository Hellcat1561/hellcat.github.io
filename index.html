<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HELLCAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .title-container {
      margin-top: 15vh;
      text-align: center;
    }

    .title-container h1 {
      font-size: 80px;
      margin: 0;
      letter-spacing: 2px;
    }

    .title-container p {
      font-size: 20pt;
      margin: 8px 0 0 0;
      letter-spacing: 1px;
    }

    .center-space {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>HELLCAT</h1>
    <p>another stupid website</p>    
  </div>
  
  <div class="profile-card">
  <img src="assets/img/your-photo.jpg" alt="Profile Picture" class="profile-pic">
  <div class="profile-text">
    <p>test</p>
    <p>test123123123</p>
  </div>
</div>
  
<style>
  .profile-card {
    margin-top: 50px;
    width: 600px;
    background-color: #111111;
    padding: 20px;
    border-radius: 8px;
    color: #ffffff;
    font-family: 'Courier New', monospace;
    position: relative;
  }

  .profile-pic {
    width: 100px;
    height: 100px;
    object-fit: cover;
    float: left;
    margin-right: 20px;
    border-radius: 8px;
  }

  .profile-text {
    overflow: hidden; /* 사진 옆 글자가 자연스럽게 흘러내리게 */
  }

  .profile-text p {
    margin-top: 0;
    line-height: 1.5;
  }
</style>


  <div class="center-space">
    <!-- 공란 -->
  </div>
</body>
</html>
